apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-local-app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/<your-username>/<your-helm-repo>
    targetRevision: main
    path: path/to/chart
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
